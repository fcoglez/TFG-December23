<h1 class="text-center mt-4" style="color: rgb(0, 119, 182); font-weight: bold;">Bienvenido <span class="text-dark ">{{ trainer.name }}</span></h1>
<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col-md-6">
      <div class="card" style="width: 500px;">
        <img [src]="trainer.image | imagen: 'user'" class="card-img-top text-center" alt="Imagen del perfil" style="width: 500px; height: 300px;">
        <div class="card-body text-center">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <td class="h5"><strong>Email</strong></td>
                <td class="h5">{{ trainer.email }}</td>
              </tr>
              <tr>
                <td class="h5"><strong>Nombre</strong></td>
                <td class="h5">{{ trainer.name }}</td>
              </tr>
              <tr>
                <td class="h5"><strong>Apellidos</strong></td>
                <td class="h5">{{ trainer.surname }}</td>
              </tr>
              <tr>
                <td class="h5"><strong>Rol</strong></td>
                <td class="h5">{{ trainer.role }}</td>
              </tr>
              <tr>
                <td class="h5">Clientes</td>
                <td class="h5">
                  <a routerLink="/trainer/{{ trainerSelected }}">
                    {{ assignedUsers }} asignados
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-center mt-3" >
            <button type="button" class="btn btn-primary" (click)="editUser(trainer)">Editar Entrenador</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
