<button class="btn btn-success mt-3" (click)="newExercise()">
  <i class="fas fa-dumbbell"></i> Agregar Nuevo Ejercicio
</button>
<div class="row mt-3">
  <div class="col-md-4 mt-3" *ngFor="let exercise of exercises">
    <div class="card mb-4" style="height: 100%;">
      <div class="mt-4" style="width: 100%; height: 150px;">
        <img [src]="exercise.image |imagen: 'exercises'" class="card-img-top" alt="Imagen de ejercicio" style="width: 100%; height: 100%; object-fit: contain;">
      </div>
      <div class="card-body text-center">
        <h5 class="card-title">{{ exercise.name }}</h5>
        <p class="card-text">{{ exercise.description }}</p>
      </div>
      <div class="card-footer text-center mt-2">
        <button class="btn btn-primary mx-1" (click)="editExercise(exercise)">
          <i class="fa-solid fa-pencil"></i>
        </button>
        <button class="btn btn-danger mx-1" (click)="removeExercise(exercise)">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
    </div>
  </div>
</div>
