<button class="btn btn-success mt-3 " (click)="newRoutine()">
  <i class="fa-solid fa-book"></i> Agregar Nueva Rutina
</button>
<button class="btn btn-success mt-3 "style="margin-left: 10px;" (click)="assignment()">
  <i class="fa-solid fa-book"></i> Asignar Rutinas
</button>
<table class="table table-striped table-bordered table-custom text-center mt-5">
  <thead class="table-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Ejercicios</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let routine of routines">
      <td class="align-middle">{{ routine.name }}</td>
      <td class="align-middle">{{ routine.description }}</td>
      <td class="align-middle">
        <ul class="list-unstyled">
          <li *ngFor="let exercise of routine.exercises" class="mb-2">
            <div class="d-flex align-items-center justify-content-center">
              <i class="fas fa-dumbbell me-2 text-dark"></i>
              <span>{{ exercise.name }}</span>
            </div>
          </li>
        </ul>
      </td>
      <td class="text-center">
        <div class="d-flex align-items-center justify-content-center">
          <button class="btn btn-primary me-2" (click)="editRoutine(routine)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-danger" (click)="removeRoutine(routine)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
